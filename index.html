<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="title">Etch-a-Sketch</div>
    <div class="option">
        <input type="radio" id="Default" name="butons" value="Default">  
        <label for="Default">Default </label>
        <input type="radio" id="Gradual" name="butons" value="Gradual">    
        <label for="Gradual">Gradual </label>
        <input type="radio" id="Rainbow" name="butons" value="Rainbow"> 
        <label for="Rainbow">Rainbow </label>  
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
    </div>
    <div class="container"></div>
    <script src="sketch.js"></script>
</body>
</html>
